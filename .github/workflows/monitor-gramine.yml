name: Monitor Gramine Repository

on:
  schedule:
    # Run every 6 hours to check for updates in mccoy/gramine
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild even if no changes detected'
        required: false
        type: boolean
        default: false

jobs:
  check-gramine-updates:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      actions: write
    concurrency:
      group: monitor-gramine-${{ github.ref }}
      cancel-in-progress: true
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Gramine repository info
        id: gramine_info
        uses: actions/github-script@v7
        with:
          script: |
            // Determine which Gramine repository to monitor (fork-friendly)
            console.log('Determining Gramine repository to monitor...');
            let gramineOwner = context.repo.owner;
            
            // Check if the current owner has a gramine fork
            try {
              await github.rest.repos.get({
                owner: gramineOwner,
                repo: 'gramine'
              });
              console.log(`Monitoring Gramine repository: ${gramineOwner}/gramine`);
            } catch (error) {
              if (error.status === 404) {
                console.log(`${gramineOwner}/gramine not found, falling back to mccoysc/gramine`);
                gramineOwner = 'mccoysc';
              } else {
                console.log(`Warning: Error checking ${gramineOwner}/gramine: ${error.message}, using mccoysc as fallback`);
                gramineOwner = 'mccoysc';
              }
            }
            
            // Get Gramine repository default branch and latest commit
            const { data: repo } = await github.rest.repos.get({
              owner: gramineOwner,
              repo: 'gramine'
            });
            const defaultBranch = repo.default_branch;
            
            const { data: commit } = await github.rest.repos.getCommit({
              owner: gramineOwner,
              repo: 'gramine',
              ref: defaultBranch
            });
            
            console.log(`Gramine owner: ${gramineOwner}`);
            console.log(`Gramine default branch: ${defaultBranch}`);
            console.log(`Latest commit SHA: ${commit.sha}`);
            
            return {
              owner: gramineOwner,
              default_branch: defaultBranch,
              latest_sha: commit.sha
            };

      - name: Check for updates
        id: check_updates
        run: |
          LATEST_GRAMINE_SHA="${{ fromJSON(steps.gramine_info.outputs.result).latest_sha }}"
          echo "Latest Gramine SHA: $LATEST_GRAMINE_SHA"
          
          # Check if we have a record of the last built SHA
          if [ -f .gramine-version ]; then
            LAST_BUILT_SHA=$(cat .gramine-version)
            echo "Last built SHA: $LAST_BUILT_SHA"
          else
            LAST_BUILT_SHA=""
            echo "No previous build record found"
          fi
          
          # Determine if we need to rebuild
          if [ "${{ github.event.inputs.force_rebuild }}" == "true" ]; then
            echo "Force rebuild requested"
            echo "needs_rebuild=true" >> $GITHUB_OUTPUT
          elif [ "$LATEST_GRAMINE_SHA" != "$LAST_BUILT_SHA" ]; then
            echo "New Gramine version detected"
            echo "needs_rebuild=true" >> $GITHUB_OUTPUT
          else
            echo "No updates detected"
            echo "needs_rebuild=false" >> $GITHUB_OUTPUT
          fi
          
          echo "gramine_sha=$LATEST_GRAMINE_SHA" >> $GITHUB_OUTPUT
          echo "gramine_branch=${{ fromJSON(steps.gramine_info.outputs.result).default_branch }}" >> $GITHUB_OUTPUT

      - name: Update Gramine version file
        if: steps.check_updates.outputs.needs_rebuild == 'true'
        uses: actions/github-script@v7
        env:
          NEW_SHA: ${{ steps.check_updates.outputs.gramine_sha }}
          BRANCH: main
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const path = '.gramine-version';
            const contentB64 = Buffer.from(`${process.env.NEW_SHA}\n`).toString('base64');
            
            async function getFile() {
              try {
                const { data } = await github.rest.repos.getContent({ 
                  owner, 
                  repo, 
                  path, 
                  ref: process.env.BRANCH 
                });
                if (Array.isArray(data)) throw new Error('Unexpected directory at .gramine-version');
                return { 
                  sha: data.sha, 
                  text: Buffer.from(data.content, 'base64').toString('utf8').trim() 
                };
              } catch (e) {
                if (e.status === 404) return { sha: undefined, text: '' };
                throw e;
              }
            }
            
            let attempt = 0;
            while (attempt < 3) {
              attempt++;
              const cur = await getFile();
              
              if (cur.text === process.env.NEW_SHA) {
                core.info('Already up to date, no commit needed.');
                return;
              }
              
              try {
                await github.rest.repos.createOrUpdateFileContents({
                  owner, 
                  repo, 
                  path,
                  message: `Update Gramine version to ${process.env.NEW_SHA}`,
                  content: contentB64,
                  sha: cur.sha,
                  branch: process.env.BRANCH
                });
                core.info('Updated .gramine-version');
                return;
              } catch (e) {
                if (e.status === 409 && attempt < 3) {
                  core.warning(`Conflict on attempt ${attempt}, retrying...`);
                  await new Promise(r => setTimeout(r, 2000 * attempt));
                  continue;
                }
                throw e;
              }
            }

      - name: Trigger Docker image rebuild
        if: steps.check_updates.outputs.needs_rebuild == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            // Use the repository's default branch for workflow dispatch
            const defaultBranch = context.payload.repository.default_branch || 'main';
            const gramineOwner = '${{ fromJSON(steps.gramine_info.outputs.result).owner }}';
            const gramineSha = '${{ steps.check_updates.outputs.gramine_sha }}';
            
            console.log(`Triggering build with gramine_owner=${gramineOwner}, gramine_ref=${gramineSha}`);
            
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'build-and-push.yml',
              ref: defaultBranch,
              inputs: {
                gramine_owner: gramineOwner,
                gramine_ref: gramineSha
              }
            });

      - name: Create summary
        run: |
          echo "## Gramine Repository Monitor" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Status" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_updates.outputs.needs_rebuild }}" == "true" ]; then
            echo "✅ **Rebuild triggered**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Gramine SHA**: \`${{ steps.check_updates.outputs.gramine_sha }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Action**: Docker image rebuild initiated" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ **No updates detected**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Current Gramine SHA**: \`${{ steps.check_updates.outputs.gramine_sha }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Action**: No rebuild needed" >> $GITHUB_STEP_SUMMARY
          fi
